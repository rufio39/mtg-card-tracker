<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Card</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Add magic card</h1>

    <form action="">
      <p>
        <label for="name">Card Name:</label>
        <input
          id="name"
          type="text"
          placeholder="enter name of card"
          name="name"
          required
        />
      </p>
      <p>
        <label for="color">Card color:</label>
        <input
          id="color"
          type="color"
          placeholder="pick color of card"
          name="color"
          required
        />
      </p>
      <p>
        <label for="cost">Color cost:</label>
        <input
          id="cost"
          type="text"
          placeholder="enter cost of card"
          name="cost"
          required
        />
      </p>
      <p>
        <label for="cost2">Generic mana</label>
        <input
          id="cost2"
          type="number"
          placeholder="enter number"
          name="generic"
          min="0"
          max="20"
        />
      </p>
      <p>
        <label for="card-type">Card type</label>
        <input
          id="card-type"
          placeholder="card type.."
          type="text"
          name="type"
        />
        <input
          id="card-type"
          placeholder="sub-type"
          type="text"
          name="sub-type"
        />
      </p>
      <p>
        <label for="description">Description</label>
        <input
          id="description"
          type="text"
          placeholder="enter description"
          name="desc"
          required
        />
      </p>
      <p>
        <label for="power">Enter power</label>
        <input
          id="power"
          type="number"
          placeholder="enter power"
          name="power"
        />
      </p>
      <p>
        <label for="toughness">Enter toughness</label>
        <input
          id="toughness"
          type="number"
          placeholder="enter toughness"
          name="toughness"
        />
      </p>
      <p>
        <label for="quote">Enter qoute</label>
        <input id="quote" type="text" placeholder="enter qoute" name="quote" />
      </p>
      <p>
        <button type="submit">Submit</button>
        <button type="reset">RESET</button>
      </p>
    </form>
    <hr />
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="search google" />
      <button type="submit">Search</button>
    </form>
  </body>
</html>
